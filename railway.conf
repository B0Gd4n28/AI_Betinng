# Railway App Configuration
# This file helps Railway understand how to deploy your bot

# Python version
python_version = "3.12"

# Process type  
process_type = "worker"

# Health check (optional)
health_check = "/health"

# Environment variables needed:
# TELEGRAM_BOT_TOKEN - Your Telegram bot token
# FOOTBALL_DATA_TOKEN - Football data API token  
# ODDS_API_KEY - Odds API key
# API_FOOTBALL_KEY - API Football key (optional)
# OPENWEATHER_KEY - Weather API key (optional)