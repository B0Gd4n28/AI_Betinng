version: '3.8'

services:
  pariusmart-bot:
    build: .
    container_name: pariusmart-ai-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - FOOTBALL_DATA_TOKEN=${FOOTBALL_DATA_TOKEN}
      - ODDS_API_KEY=${ODDS_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET}
      - GDELT_API_KEY=${GDELT_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./storage:/app/storage
    networks:
      - pariusmart-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  pariusmart-network:
    driver: bridge

volumes:
  bot-data:
    driver: local